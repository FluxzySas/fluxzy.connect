name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.x'
          channel: 'stable'
          cache: true

      - name: Extract version from pubspec.yaml
        id: version
        run: |
          FULL_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          VERSION=$(echo "$FULL_VERSION" | sed 's/+.*//')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Get dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/fluxzy-connect-${{ steps.version.outputs.tag }}.apk

      - name: Create draft GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            build/app/outputs/flutter-apk/fluxzy-connect-${{ steps.version.outputs.tag }}.apk \
            --draft \
            --title "Fluxzy Connect ${{ steps.version.outputs.tag }}" \
            --notes "$(cat <<'EOF'
          ## What's Changed

          <!-- Edit this section with the changelog before publishing -->

          ## Download

          - **APK**: Download from the assets below
          - **Google Play**: [Fluxzy Connect on Google Play](https://play.google.com/store/apps/details?id=io.fluxzy.mobile.connect)
          EOF
          )"
